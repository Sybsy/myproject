<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/video.js/7.3.0/video-js.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/video.js/7.3.0/video.min.js"></script>

    <style>
        .vjs-paused .vjs-big-play-button,.vjs-paused.vjs-has-started .vjs-big-play-button {
            display: block;
        }

    .video-js .vjs-big-play-button{
        font-size: 2.5em;
        line-height: 2.3em;
        height: 2.5em;
        width: 2.5em;
        -webkit-border-radius: 2.5em;
        -moz-border-radius: 2.5em;
        border-radius: 2.5em;
        background-color: #73859f;
        background-color: rgba(115,133,159,.5);
        border-width: 0.15em;
        margin-top: -1.25em;
        margin-left: -1.75em;
    }
    /* 中间的播放箭头 */
    .vjs-big-play-button .vjs-icon-placeholder {
        font-size: 1.63em;
    }
    /* 加载圆圈 */
    .vjs-loading-spinner {
        font-size: 2.5em;
        width: 2em;
        height: 2em;
        border-radius: 1em;
        margin-top: -1em;
        margin-left: -1.5em;
    }

    #example_video_1 {
        width: 100%;
        height: 900px;
    }
    


    .video-js.vjs-playing .vjs-tech {
        pointer-events: auto;
    }

    .video-js .vjs-time-control{display:block;}
    .video-js .vjs-remaining-time{display: none;} 
    </style>

</head>
<body>
    <video id="example_video_1" class="video-js vjs-default-skin vjs-big-play-centered" controls preload="none" playsinline  
         poster="http://b-ssl.duitang.com/uploads/item/201707/19/20170719211350_4PnBt.jpeg">
    <source src="http://www.170mv.com/tool/jiexi/ajax/pid/13293/vid/3373046.mp4" type="video/mp4">
  </video>



  <script>
  
  var player = videojs('example_video_1',{
    muted: true,
	controls : true/false,      
	height:300, 
	width:300,
	loop : true,
	// 更多配置.....
});

  
  </script>
</html>
